<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>eShip.com</title>
  </head>
  <body>
    <h1>eShip.com</h1>

    <div>
      <input type="text" placeholder="Port of Loading">
      <input type="text" placeholder="Port of Discharge">

      <button id="search-btn">Search</button>
    </div>

    <div>
      <Button>Print</Button>
      <Button>Download as Excel</Button>  
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="row">Port of Loading</th>
          <th scope="col">Port of Discharge</th>
          <th scope="col">Vessel</th>
          <th scope="col">Vovage</th>
          <th scope="col">Est. Transit Time</th>            
        </tr>
      </thead>
    
      <tbody id="table-data"></tbody>

    </table>

    <div>
      <h3>Contact us</h3>
      <h6>Ebookship.com</h6>
      <h6>217 Henderson Road #04-07, Singapore 159555</h6>
      <h6>TEL: +65 64761379</h6>
      <h6>FAX: +65 64751849</h6>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </body>
</html>
